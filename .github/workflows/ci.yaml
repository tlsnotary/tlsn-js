name: build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  LOCAL-NOTARY: true
  LOCAL-WS: false
  HEADLESS: true
  PUPPETEER_SKIP_DOWNLOAD: true

jobs:
  build-and-test:
    name: Build and test
    runs-on: ubuntu-latest
    services:
        notary-server:
          image: ghcr.io/tlsnotary/tlsn/notary-server:dev
          env:
            NOTARY_SERVER__TLS__ENABLED: false
          ports:
            - 7047:7047
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Checkout tlsn
        uses: actions/checkout@v4
        with:
          repository: tlsnotary/tlsn
          path: tlsn-wasm/tlsn

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install stable rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
          toolchain: nightly
      - name: Use caching
        uses: Swatinem/rust-cache@v2.7.7
        with:
          workspaces: tlsn-wasm/tlsn -> tlsn-wasm/tlsn/target/

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Install dependencies
        run: npm install
          
      - name: Build
        run: npm run build
          
      - name: Lint
        run: npm run lint
      
      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1
        id: setup-chrome
        with:
          chrome-version: 121.0.6167.85

      - name: Set CHROME_PATH environment variable
        run: echo "CHROME_PATH=${{ steps.setup-chrome.outputs['chrome-path'] }}" >> $GITHUB_ENV

      - name: Test
        run: npm run test